<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Inscripciones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inscripciones de Estudiantes</h1>
  <a href="index.html">← Volver al Menú</a>

  <form id="inscribeForm">
    <h2>Registrar / Editar Inscripción</h2>
    <label>ID Estudiante: <input type="number" id="cod_e" required /></label><br />
    <label>ID Profesor: <input type="number" id="cod_p" required /></label><br />
    <label>ID Asignatura: <input type="number" id="cod_a" required /></label><br />
    <label>Grupo: <input type="text" id="grupo" required /></label><br />
    <label>Nota 1: <input type="number" step="0.1" id="n1" required /></label><br />
    <label>Nota 2: <input type="number" step="0.1" id="n2" required /></label><br />
    <label>Nota 3: <input type="number" step="0.1" id="n3" required /></label><br />
    <button type="submit">Guardar</button>
  </form>

  <h2>Inscripciones registradas</h2>
  <table>
    <thead>
      <tr>
        <th>Estudiante</th><th>Profesor</th><th>Asignatura</th><th>Grupo</th>
        <th>N1</th><th>N2</th><th>N3</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaInscribe"></tbody>
  </table>

  <script src="js/inscribe.js"></script>
</body>
</html>
