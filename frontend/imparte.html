<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión Imparte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Relación Profesor - Asignatura</h1>
  <a href="index.html">← Volver al Menú</a>

  <form id="imparteForm">
    <h2>Registrar / Editar Relación</h2>
    <label>ID Profesor: <input type="number" id="id_p" required /></label><br />
    <label>Código Asignatura: <input type="number" id="cod_a" required /></label><br />
    <label>Grupo: <input type="text" id="grupo" required /></label><br />
    <label>Horario: <input type="text" id="horario" required /></label><br />
    <button type="submit">Guardar</button>
  </form>

  <h2>Relaciones actuales</h2>
  <table>
    <thead>
      <tr>
        <th>ID Profesor</th><th>Asignatura</th><th>Grupo</th><th>Horario</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaImparte"></tbody>
  </table>

  <script src="js/imparte.js"></script>
</body>
</html>
