<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Profesores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestión de Profesores</h1>
  <a href="index.html">← Volver al Menú</a>

  <form id="profesorForm">
    <h2>Registrar / Editar Profesor</h2>
    <label>ID: <input type="number" id="cod_p" required /></label><br />
    <label>Nombre: <input type="text" id="nom_p" required /></label><br />
    <label>Profesión: <input type="text" id="profesion_p" required /></label><br />
    <label>Dirección: <input type="text" id="dir_p" required /></label><br />
    <label>Teléfono: <input type="text" id="tel_p" required /></label><br />
    <label>Fecha Nacimiento: <input type="date" id="fech_nac" required /></label><br />
    <button type="submit">Guardar</button>
  </form>

  <h2>Lista de Profesores</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Profesión</th><th>Dirección</th><th>Teléfono</th><th>Fecha Nac.</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProfesores"></tbody>
  </table>

  <script src="js/profesores.js"></script>
</body>
</html>
